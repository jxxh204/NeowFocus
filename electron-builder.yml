appId: com.neowfocus.pomodorotimer
productName: NeowFocus
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: neow-focus-vite
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  category: public.app-category.productivity
  icon: resources/icon.icns
  identity: "Apple Distribution: JaeHwan Kim (L67FAG9382)"
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  darkModeSupport: true
  preAutoEntitlements: false
  target:
    - target: mas
      arch:
        - x64
        - arm64
    - target: dmg
      arch:
        - x64
        - arm64
  extendInfo:
    NSRequiresAquaSystemAppearance: false
    LSMinimumSystemVersion: '10.13.0'
    NSAppleEventsUsageDescription: This app needs to send Apple events.
    NSCalendarsUsageDescription: This app needs calendar access to track your focus sessions.
  notarize:
    teamId: L67FAG9382
mas:
  category: public.app-category.productivity
  icon: resources/icon.icns
  identity: "Apple Distribution: JaeHwan Kim (L67FAG9382)"
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  hardenedRuntime: false
  gatekeeperAssess: false
  provisioningProfile: build/NeowFocus_Mac_App_Store.provisionprofile
  type: distribution
  binaries: []
  extendInfo:
    NSRequiresAquaSystemAppearance: false
    LSMinimumSystemVersion: '10.13.0'
    NSAppleEventsUsageDescription: This app needs to send Apple events.
    NSCalendarsUsageDescription: This app needs calendar access to track your focus sessions.
pkg:
  identity: "5E3159F0429DB49B7C3761C9081A4B1F1E72A70C"
  installLocation: "/Applications"
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
